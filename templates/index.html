
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sperrm√ºllkalender 2021</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/vue-range-component@1.0.3/dist/vue-range-slider.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-range-component@1.0.3/dist/vue-range-slider.min.js"></script>
    <style>
      #mapid {
        margin: auto;
        width: 100%;
        height: 1200px;
      }

      .app-content {
        padding: 40px 15px;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <div id="app">
      <div class="app-content"></div>
    </div>
    <script type="text/javascript">
      var points = [
        {%- for sample in samples %}
          [{{ sample.position.x() }}, {{ sample.position.y() }}],
        {%- endfor %}
      ]

      var map = L.map('mapid').setView([49.0, 8.4], 14)
      L.polyline(points).addTo(map)

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map)
    </script>
  </body>
</html>
